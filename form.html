<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Permintaan Barang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
  <nav class="simple-nav">
    <a href="index.html" class="nav-btn">Menu</a>
    <span class="nav-spacer"></span>
    <button onclick="goBack()" class="nav-btn">Kembali</button>
    <span class="nav-spacer"></span>
    <button id="authBtn" class="nav-btn"></button>
  </nav>
<body>
  <h1>Form Permintaan Barang</h1>
  <div class="form-card">
    
    <form id="mrForm">
      <label>No MR: <input type="text" name="mr_no" id="mr_no" readonly></label>
      <label>Nama Pemohon: <input type="text" name="pemohon" id="pemohon" readonly></label>
      <label>Department: <input type="text" name="department" required></label>
      <label>Tanggal Pengajuan: <input type="text" name="tanggal" id="tanggal" readonly></label>
      <label>Nama Barang: <input type="text" name="barang" required></label>
      <label>Part No: <input type="text" name="part_no"></label>
      <label>Satuan:
        <select name="satuan" required>
          <option value="">--Pilih--</option>
          <option value="pcs">pcs</option>
          <option value="box">box</option>
          <option value="liter">liter</option>
          <option value="unit">unit</option>
          <option value="meter">meter</option>
        </select>
      </label>
      <label>Qty: <input type="number" name="qty" min="1" required></label>
      <label>Estimasi Harga Satuan (Rp): <input type="number" name="harga" id="harga" min="0" required></label>
  <label>Qty: <input type="number" name="qty" id="qty" min="1" required></label>
  <label>Total Estimasi Harga (Rp): <input type="number" name="total_harga" id="total_harga" readonly></label>
  <button type="submit">Kirim Permintaan</button>
</form>
    <div id="formMsg"></div>
  </div>
  
  <script>
    // Batasi akses jika user bukan login
    window.onload = function() {
      const uname = localStorage.getItem('user');
      const role = localStorage.getItem('role');
      if (!uname || !role) {
        window.location.href = "login.html";
      }
      if (role !== "formonly" && role !== "admin") {
        document.getElementById('formMsg').textContent = "Anda tidak memiliki akses ke halaman ini.";
        document.getElementById('mrForm').style.display = "none";
      }
    };
    function goBack() { window.history.back(); }
    function updateAuthBtn() {
      const btn = document.getElementById('authBtn');
      if (localStorage.getItem('user')) {
        btn.textContent = "Logout";
        btn.onclick = () => { localStorage.clear(); location.href = "login.html"; };
      } else {
        btn.textContent = "Login";
        btn.onclick = () => { location.href = "login.html"; };
      }
    }
    updateAuthBtn();
  </script>
</body>
</html>
