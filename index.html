<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KBT - Menu Utama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Selamat Datang di KBT Apps</h1>
  <div class="menu-card-grid">
    <a class="menu-card" href="logistik-menu.html">
      <div class="icon-card logistik">
        <svg viewBox="0 0 32 32" width="38" height="38"><rect x="6" y="8" width="20" height="16" rx="4" fill="#007aff"/><rect x="10" y="12" width="12" height="8" rx="2" fill="#fff" opacity="0.7"/></svg>
      </div>
      <span class="menu-title">Logistik</span>
    </a>
    <!-- Card lainnya ... -->
  </div>
  <nav class="simple-nav">
    <a href="index.html" class="nav-btn active">Menu</a>
    <span class="nav-spacer"></span>
    <button onclick="goBack()" class="nav-btn">Kembali</button>
    <span class="nav-spacer"></span>
    <button id="authBtn" class="nav-btn"></button>
  </nav>
  <script>
    // Batasi akses, user hanya bisa ke form
    window.onload = function() {
      const uname = localStorage.getItem('user');
      const role = localStorage.getItem('role');
      if (!uname || !role) {
        window.location.href = "login.html";
      }
      // Jika user role formonly, redirect ke form.html
      if (role === "formonly") {
        window.location.href = "form.html";
      }
    };
    function goBack() { window.history.back(); }
    function updateAuthBtn() {
      const btn = document.getElementById('authBtn');
      if (localStorage.getItem('user')) {
        btn.textContent = "Logout";
        btn.onclick = () => { localStorage.clear(); location.href = "login.html"; };
      } else {
        btn.textContent = "Login";
        btn.onclick = () => { location.href = "login.html"; };
      }
    }
    updateAuthBtn();
  </script>
</body>
</html>
